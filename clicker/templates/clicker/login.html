{% extends "clicker/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container">
        <div class="form">
            <div class="form__inner">
                <div class="form__title"><h2>Login</h2></div>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                        <input autofocus class="form__input" type="text" name="username" placeholder="Username">
                        <input class="form__input" type="password" name="password" placeholder="Password">
                    <input class="btn" type="submit" value="Login">
                </form>
        
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

{% endblock %}
