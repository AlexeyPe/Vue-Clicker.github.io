{% extends "clicker/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container">
        <div class="form">
            <div class="form__inner">
                <div class="form__title"><h2>Register</h2></div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                        <input class="form__input" autofocus type="text" name="username" placeholder="Username">
                        <input class="form__input" type="email" name="email" placeholder="Email Address">
                        <input class="form__input" type="password" name="password" placeholder="Password">
                        <input class="form__input" type="password" name="confirmation" placeholder="Confirm Password">
                    <input class="btn" type="submit" value="Register">
                </form>
            
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>

{% endblock %}
