<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="page" id="app">

        <div class="shop">
            <div class="shop__inner">
                <div class="shop__item">
                    <button @click="counterUpM"> Увеличить количество кликов</button>
                </div>
                <div class="shop__item">

                </div>
                <div class="shop__item">
                    <button @click="counterUpM"> Увеличить количество кликов</button>
                </div>
                <div class="shop__item">
                    <button @click="counterUpM"> Увеличить количество кликов</button>
                </div>
                <div class="shop__item">
                    <button @click="counterUpM"> Увеличить количество кликов</button>
                </div>
                <div class="shop__item">
                    <button @click="counterUpM"> Увеличить количество кликов</button>
                </div>
                
            </div>
        </div>

        <div class="btn">
            <button class="main__btn" @click="mainBtn"> Кликни на меня</button>
        </div>
        
        <div class="stats">
            <div class="stats__inner">
                <div>Всего кликов: {{ counter }}</div>
                <div>Клик улучшен на {{ counterUp - 1 }}</div>
            </div>
        </div>

        <div class="achievements">
            <div class="ach__inner">
                <div v-for="item in list" v-bind:class="{'line' : item.done}"> {{ item.name }} </li>
